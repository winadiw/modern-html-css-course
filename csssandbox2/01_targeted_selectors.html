<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Targeted Selectors</title>
  <style>
    /* Direct Child */
    div > p {
      background-color: gray;
    }

    /* Directly After */
    div + p {
      background: #333;
      color: white;
    }

    /* By Attribute */
    a[target] {
      background: red;
      color: white;
    }

    /*  Specific Attribute Values */
    input[type='text'],
    input[type='email'] {
      width: 100%;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div>
    <p>Lorem ipsum dolor sit amet.</p>
    <ul>
      <li>Item 1</li>
      <li><p>Item 2</p> </li>
      <li>Item 3</li>
    </ul>

    <p>Lorem ipsum dolor sit amet.</p>
  </div>

  <p>Lorem ipsum dolor sit amet.</p>

  <a href="#">Page 1</a>
  <a href="#" target="_self">Page 2</a>
  <a href="https://www.google.com" target="_blank">Google</a>
  <br><br>

  <form action="">
    <input type="text" name="" id="" placeholder="Name">
    <input type="email" name="" id="" placeholder="Email">
    <input type="submit" name="" id="" value="Submit">
  </form>
</body>
</html>
